<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>JS DOM Manipulation</title>

<body >
    <h1 class="text-center mt-5 mb-5">JS DOM Manipulation Activity</h1>
    <div class="jumbotron m-3 border border-dark" id="container">
        <div class="container-fluid my-auto text-center">
            <div class="mb-4 mb-sm-2" id="full-name-container">
                <p>Hello there. Your Full Name is:</p>
                <h3 class="mb-4" id="text-full-name"></h3>
            </div>
            
            <form>
                <!-- firstName Input -->
                <div class="form-group text-left px-sm-5">
                    <label for="txt-email" >First Name</label>
                    <input type="text" name="firstName" id="txt-first-name" class="form-control">
                </div>

                <!-- lastName Input -->
                <div class="form-group text-left px-sm-5 mb-5">
                    <label for="txt-email">Last Name</label>
                    <input type="text" name="lastName" id="txt-last-name" class="form-control">
                </div>

                <button type="submit" class="btn btn-outline-primary mx-lg-5 mx-sm-auto my-2 px-5 " id="submitBtn">Submit</button>
                <button type="reset" class="btn btn-outline-danger mx-lg-5 mx-sm-auto my-2 px-5 " id="resetBtn">Reset</button>
            </form>				
            
        </div>

    </div>

    <div></div>
<script src="./script.js"></script>
